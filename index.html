<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <title> Calculator</title>
    <link rel ="stylesheet" href="styles.css">
</head>
<body>
    <h1> CALCULATOR </h1>
    <!-- create button for displaying results of operations -->
    <div class="display">
        <input type="text" class="dissplay" id="result" placeholder=0>
    </div>
    <div class="screen">
        <div class="screen-last" id="lastOperationScreen"></div>
        <div class="screen-current" id="currentOperationScreen">0</div>
    </div>
    <!-- create a container for the digits and float numbers-->
    <section class ="calc">
        <div class = wholecontainer>
            <div class ="digitsdisplay">
                <div class = "upperdigits">
                    <button class ="number"id="nine"> 9 </button>
                    <button class="number" id="eight"> 8 </button>
                    <button class ="number" id="seven"> 7 </button>
                    <button class="calculator-key" data-action=" multiplication">*</button>
                </div>
                <div class ="middledigits">
                    <button class="number" id="six"> 6</button>
                    <button class="number" id="five"> 5 </button>
                    <button class ="number" id="four"> 4 </button>
                    <button class="calculator-key" data-action="addition"> +</button>
                </div>
                <div class="lowerdigits">
                    <button class ="number" id="three"> 3 </button>
                    <button class ="number" id="two"> 2 </button>
                    <button class ="number" id="one"> 1 </button>
                    <button class="calculator-key" data-action="division"> /</button>
                </div>
                <div class ="extras">
                    <button class ="number" id="zero"> 0 </button>
                    <button class="point"> . </button>
                    <button class ="clear"> C </button>
                    <button class="calculator-key" data-action="subtraction">-</button>
                </div>
            <!-- create buttons for basic mathematical operations-->
                <div class="others">
                    <button class ="Del" onclick="deletes()">Del</button>
                    <button class ="parenthesis" id="open-parenthesis" onclick="parenthesis()">(</button>
                    <button class="parenthesis" id="close-parenthesis" onclick="closeeParenthesis()">)</button>
                    <button class="equals"> =</button>
                </div>
            </div>
        </div>
    </section>
    <script src ="script.js" defer></script>
</body>
</html>
